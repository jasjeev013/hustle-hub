<div class="cards-container">
    <!-- Card 1 -->
    <div class="card big-card" [@slideIn]="cardState[0]" (mouseenter)="hovered(1)" (mouseleave)="hovered(0)">
      <img src="https://via.placeholder.com/400x300" alt="Image 1" class="card-img">
      <div class="card-body">
        <h5 class="card-title">Card 1 Title</h5>
        <p class="card-text">This is the first card description. You can add any content here.</p>
      </div>
    </div>
  
    <!-- Card 2 -->
    <div class="card big-card" [@slideIn]="cardState[1]" (mouseenter)="hovered(2)" (mouseleave)="hovered(0)">
      <img src="https://via.placeholder.com/400x300" alt="Image 2" class="card-img">
      <div class="card-body">
        <h5 class="card-title">Card 2 Title</h5>
        <p class="card-text">This is the second card description. Customize this content as you like.</p>
      </div>
    </div>
  
    <!-- Card 3 -->
    <div class="card big-card" [@slideIn]="cardState[2]" (mouseenter)="hovered(3)" (mouseleave)="hovered(0)">
      <img src="https://via.placeholder.com/400x300" alt="Image 3" class="card-img">
      <div class="card-body">
        <h5 class="card-title">Card 3 Title</h5>
        <p class="card-text">This is the third card description. Feel free to modify the text.</p>
      </div>
    </div>
  </div>
