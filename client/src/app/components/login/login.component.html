<div class="login-container">
    <div class="login-box">
      <h2 class="text-center text-heading">LOGIN</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control login-input" placeholder="Enter your username" />
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control login-input" placeholder="Enter your password" />
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary submit-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
