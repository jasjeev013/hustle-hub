<div class="login-container">
    <div class="login-box">
      <h2 class="text-center text-heading">LOGIN</h2>
      <h6 class="text-center" id="error-modal" *ngIf="showErrorModel">Invalid Credentials</h6>
      <h6 class="text-center" id="error-modal" *ngIf="showSuccessModel">Logined Successfully</h6>
      <form>
        <div class="form-group">
          <label for="username">Email Id</label>
          <input type="email" id="username" name="email" class="form-control login-input" placeholder="Enter your username" [(ngModel)]="loginDetails.username" />
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="passwor" class="form-control login-input" placeholder="Enter your password" [(ngModel)]="loginDetails.password" />
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary submit-btn" (click)="loginSubmit()">Login</button>
        </div>
      </form>
    </div>
  </div>
